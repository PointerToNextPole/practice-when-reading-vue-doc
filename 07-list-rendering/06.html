<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<style>
    .demo {
        font-size: 15px;
        color: red;
    }
</style>

<ul id="v-for-object" class="demo">
    <!--
        这里的value，name都是变量而已，可以随便起名，
        不过：第一个变量（即这里的value所在位置的变量）表示的键值对的值，
        第二个变量（即这里的name所在位置的变量）表示的是键值对的键
        第三个变量（即这里的index所在位置的变量）表示的是键值对的序号（从0开始）
    -->
    <div v-for="(value, name, index) in object">
        {{ index }}. {{ name }}: {{ value }}
    </div>
</ul>

<script>
    var vm = new Vue({
        el: '#v-for-object',
        data: {
            object: {
                title: 'How to do lists in Vue',
                author: 'Jane Doe',
                publishedAt: '2016-04-10'
            }
        }
    })
</script>
</body>
</html>
