<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<ul id="example-1">
    <!-- item变量表示列表中的元素-->
    <li v-for="item in items" :key="item.message">
        {{ item.message }}
    </li>
</ul>

<script>
    var vm = new Vue({
        el: '#example-1',
        data: {
            items: [
                {message: 'Foo'},
                {message: 'Bar'}
            ]
        }
    })
</script>
</body>
</html>
