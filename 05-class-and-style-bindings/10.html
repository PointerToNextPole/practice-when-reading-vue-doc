<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">
    <div v-bind:style="styleObject">hello world</div>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            styleObject: {
                color: 'red',
                fontSize: '13px'
            }
        }
    });
</script>
</body>
</html>
