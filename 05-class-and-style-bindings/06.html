<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<style>
    .active {
        border: solid 1px #20b2aa;
        padding: 5px 10px;
    }

    .text-danger {
        border: solid 3px red;
    }
</style>

<div id="app">
    <div v-bind:class="[isActive ? activeClass : '', errorClass]">hello world</div>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })
</script>
</body>
</html>
