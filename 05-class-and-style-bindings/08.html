<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<style>
    .foo {
        border: solid 1px #20b2aa;
        padding: 5px 10px;
    }

    .bar {
        border: solid 3px red;
    }
</style>

<div id="app">
    <my-component class="baz boo"></my-component>
</div>

<script>
    Vue.component('my-component', {
        data: function (){
            return {
                msg: "hello world"
            }
        },
        template: '<p class="foo bar">{{msg}}</p>'
    })

    let vm = new Vue({
        el: "#app",
    })
</script>
</body>
</html>
