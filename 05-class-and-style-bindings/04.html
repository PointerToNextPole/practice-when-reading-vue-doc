<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<style>
    .active {
        border: solid 1px #20b2aa;
        padding: 5px 10px;
    }
    .text-danger{
        border: solid 3px red;
    }
</style>

<div id="app">
    <div v-bind:class="classObject">hello world</div>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            isActive: true,
            error: null
        },
        computed: {
            classObject: function () {

                //test code
                console.log(this.isActive && !this.error)
                console.log(this.error && this.error.type === 'fatal')

                return {
                    // !null === true
                    active: this.isActive && !this.error,
                    // 因为折线导致需要加上引号
                    'text-danger': this.error && this.error.type === 'fatal'
                }
            }
        }
    });
</script>
</body>
</html>
