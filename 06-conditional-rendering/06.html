<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">
    <template v-if="loginType === 'username'">
        <label>Username</label>
        <input placeholder="Enter your username">
    </template>
    <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address">
    </template>
    <div>
        <button @click="toggle">Toggle logging type</button>
    </div>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            loginType: "username",
        },
        // 注意这里methods有一个`s`
        methods: {
            toggle: function () {
                this.loginType = this.loginType === "username" ? "email" : "username"
            }
        }
    });
</script>
</body>
</html>
