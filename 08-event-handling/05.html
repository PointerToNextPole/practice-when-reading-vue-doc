<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">
    <a v-on:click.once="doThis">clickable</a>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        methods: {
           doThis: function(){
               alert("Just do once...")
           }
        }
    })
</script>
</body>
</html>
