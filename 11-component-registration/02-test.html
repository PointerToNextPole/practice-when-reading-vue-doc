<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">

    <registered-component-a>hello vue</registered-component-a>
    <registered-component-a></registered-component-a>
</div>

<script>
    var componentA = {
        data: function () {
            return {
                message: "hello world"
            }
        },
        template: "<h1>{{message}}</h1>"
    };

    let vm = new Vue({
        el: '#app',
        data: {
            message: ""
        },
        components: {
            //这里注册的时候，必须用小写
            'registered-component-a': componentA,
        }
    })
</script>
</body>
</html>
