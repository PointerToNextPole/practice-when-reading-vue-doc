<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--即使这里写上"hello vue"，也不会显示；必须要用props-->
    <component-a>hello vue</component-a>
</div>

<script>
    Vue.component('component-a', {
        data: function(){
            return{
                message: "hello world",
            }
        },
        template: "<div>{{message}}</div>"
    });

   let vm = new Vue({
       el: '#app',
   })
</script>
</body>
</html>
