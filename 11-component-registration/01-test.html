<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--
        对于全局注册的component而言：
        <my-component>和</my-component>中的内容是可以改写、并显示出来的，
        而对于局部注册的component则不能
    -->
    <my-component>hello</my-component>
</div>

<script>
    Vue.component('component-a', {
        data: function(){
            return{
                message: "hello world",
            }
        },
        template: "<div>{{message}}</div>"
    });

   let vm = new Vue({
       el: '#app',
   })
</script>
</body>
</html>
