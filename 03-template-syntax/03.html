<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<p id="app">Using v-html directive: <span v-html="rawHtml"></span></p>

<script>
    let test = new Vue({
        el: '#app',
        data: {
            rawHtml: '<span style="color: red">This should be red.</span>'
        }
    });
</script>
</body>
</html>
