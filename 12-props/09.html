<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">
    <blog-post :initial-counter="5"></blog-post>
</div>

<script>
    Vue.component('blog-post', {
        props: ['initialCounter'],
        data: function () {
            return {
                counter: this.initialCounter
            }
        },
        template: '<h3>{{counter}}</h3>',
    })

    let vm = new Vue({
        el: '#app',
    })
</script>
</body>
</html>
