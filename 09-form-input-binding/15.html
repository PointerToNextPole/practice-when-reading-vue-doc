<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">
    <select v-model="selected">
        <!-- 内联对象字面量 -->
        <option v-bind:value="{ number: 123 }">123</option>
    </select>
    <br>
    {{selected.number}}
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            selected: ""
        },
    })
</script>
</body>
</html>
