<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- `toggle` 为 true 或 false -->
    <input type="checkbox" v-model="toggle">
    {{toggle}}
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            toggle: true
        }
    })
</script>
</body>
</html>
