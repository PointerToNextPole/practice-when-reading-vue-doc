<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--加上type="number"就不能输入非数字的字符-->
    <input v-model.number="age" type="number">
<!--    <input v-model.number="age">-->
    <br>
    {{age}} - {{typeof(age)}}
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            age: ""
        },
    })
</script>
</body>
</html>
