<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="radio" v-model="pick" v-bind:value="a">
    <label>{{a}}</label>
    <input type="radio" v-model="pick" v-bind:value="b">
    <label>{{b}}</label>
    <br>
    {{pick}}
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            pick: "Your choice: ",
            a: "vue",
            b: "react"
        }
    })
</script>
</body>
</html>
